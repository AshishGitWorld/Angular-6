<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto" style="margin-top: 140px">
			<form (submit) = "login()">
				<h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="credentials.email">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter your password" [(ngModel)]="credentials.password">
				</div>
				
				<div class="row">
					<div class="form-group col-md-6">
						<button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
					</div>	
					<div class="col form-group">	
						<a class=" btn btn-lg btn-register btn-block" [routerLink]="['/register']">Create New Account</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
